<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Project</title>
</head>
<link rel="stylesheet" href="name.css">

<body>
    <div class="Main">
        <h1 class="title">Bubble Project</h1>
        <div id="Main-panel">
            <div id="top-Panel">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="Newhits" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="Newscore" class="box">0</div>
                </div>
            </div>
            <div id="btm-Panel">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
